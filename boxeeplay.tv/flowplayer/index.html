		<!-- some minimal styling, can be removed -->

				margin:0px;
				padding:0px;

			}
			#error {
				position:absolute;
				top:0px;
				left:0px;

				color:red;

		<!-- page title --> 
		<title>Flow Player Boxee</title> 
		<!--rtmpe://cp24805.edgefcs.net/ondemand/mtviestor/_!/intlod/MTVInternational/emi_int/gb0401/000161/GB0401000161_256x144_300.mp4--> 
		<script> 
			<!--rvar url ="mp4:kluster/20110118/IN-2011-0118-1915ABC-mp4-c-v1.mp4";-->
			<!--rvar netUrl ="rtmp://fl11.c91005.cdn.qbrick.com/91005/_definst_";-->
			
			var url = gup('id');
			var netUrl = gup('net');
			function doLoad(){
				if (typeof(url) == 'undefined') {
 
					document.getElementById("error").style.display = "block";
					document.getElementById("fms").style.display = "none";
 
					return false;
				} else {
 
					$f("fms", "http://releases.flowplayer.org/swf/flowplayer-3.2.5.swf", {
 
						clip: {
							url: url,
							// configure clip to use influxis as our provider, it uses our rtmp plugin
							provider: 'influxis'
						},
 
						// streaming plugins are configured under the plugins node
						plugins: {
 
							// here is our rtpm plugin configuration
							influxis: {
								url: 'flowplayer.rtmp-3.2.3.swf',
								dynamicBuffer: true,
								// netConnectionUrl defines where the streams are found
								netConnectionUrl: netUrl
							}
						}
					});
 
					flowplayer().play();
					}
 
			}
			
			function gup( name )
			{
				name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
				var regexS = "[\\?&]"+name+"=([^&#]*)";
				var regex = new RegExp( regexS );
				var results = regex.exec( window.location.href );
				if( results == null )
					return "";
				else
					return results[1];
			}
 
 
			function checkIfLoaded() {
 
				if (flowplayer().isLoaded()==true) {
					return "yes";	
				} else {
					return "no";
				}
 
			}
		</script>
